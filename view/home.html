<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ajoutez un utilisateur</title>
    <link href="/bootstrap" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8">
              <div class="col-4">
                <a type="submit" class="btn btn-success m-3" href="/users">Voir les utilisateurs</a>
                </div>
                <form action="/" method="POST">
                    <div class="mb-3">
                        <label>Name
                            <input class="form-control" name="name" type="text" />
                        </label>
                    </div>
                    <div class="mb-3">
                      <label>Birth
                          <input class="form-control" name="birth" type="date" />
                      </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                </form>
            </div>
        </div>
        
    </div>
    </div>
</body>

</html>
